apiVersion: v1
kind: Service
metadata:
  name: web-portal-svc
  labels:
    app: webportal
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30286
    name: webui
  selector:
    app: webportal
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: webportal-ds
spec:
  template:
    metadata:
      name: webportal
      labels:
        app: webportal
    spec:
      hostNetwork: false
      hostPID: false
      nodeSelector:
        webportal: "true"
      containers:
      - name: webportal
        image: xingtanzjr/webportal:latest
        imagePullPolicy: Always
        env:
        - name: REST_SERVER_URI
          value: http://10.190.148.73:30186
        - name: PROMETHEUS_URI
          value: http://10.190.148.73:9091
        - name: YARN_WEB_PORTAL_URI
          value: http://10.190.148.73:8088
        - name: GRAFANA_URI
          value: http://10.190.148.73:3000
        - name: K8S_DASHBOARD_URI
          value: http://10.190.148.73:9090
        - name: K8S_API_SERVER_URI
          value: http://10.190.148.73:6443
        - name: EXPORTER_PORT
          value: "9100"
        ports:
        - name: webportal
          containerPort: 8080
      imagePullSecrets:
      - name: regsecret
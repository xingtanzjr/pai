apiVersion: v1
kind: Service
metadata:
  name: rest-server-svc
  labels:
    app: rest-server-svc
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30186
    name: webui
  selector:
    app: rest-server
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: rest-server-ds
spec:
  template:
    metadata:
      name: rest-server
      labels:
        app: rest-server
    spec:
      hostNetwork: false
      hostPID: false
      nodeSelector:
        restserver: "true"
      containers:
      - name: rest-server
        image: xingtanzjr/rest-server:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        env:
        - name: LAUNCHER_WEBSERVICE_URI
          value: http://10.190.148.73:9086
        - name: HDFS_URI
          value: hdfs://10.190.148.73:9000
        - name: WEBHDFS_URI
          value: http://10.190.148.73:50070
        - name: YARN_URI
          value: http://10.190.148.73:8088
        - name: JWT_SECRET
          value: hellopai
        - name: DEFAULT_PAI_ADMIN_USERNAME
          value: adminadmin
        - name: DEFAULT_PAI_ADMIN_PASSWORD
          value: adminadmin
        - name: ETCD_URI
          value: http://10.190.148.73:4001
        ports:
        - name: rest-server
          containerPort: 8080
      imagePullSecrets:
      - name: regsecret
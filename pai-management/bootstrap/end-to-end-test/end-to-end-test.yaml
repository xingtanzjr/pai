apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: end-to-end-test-deployment
  labels:
    app: end-to-end-test
spec:
  replicas: 1
  template:
    metadata:
      name: end-to-end-test
      labels:
        app: end-to-end-test
    spec:
      hostNetwork: false
      hostPID: false
      containers:
      - name: end-to-end-test
        image: xingtanzjr/end-to-end-test:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true
        env:
        - name: HADOOP_VIP
          value: 10.190.148.73
        - name: HDFS_URI
          value: hdfs://10.190.148.73:9000
        - name: WEBSERVICE_URI
          value: http://10.190.148.73:9086
        - name: REST_SERVER_URI
          value: http://10.190.148.73:30186
        - name: TEST_USERNAME
          value: adminadmin
        - name: TEST_PASSWORD
          value: adminadmin
      imagePullSecrets:
      - name: regsecret
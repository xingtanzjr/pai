apiVersion: v1
kind: Service
metadata:
  name: pylon-svc
  labels:
    app: pylon-svc
spec:
  type: NodePort
  ports:
  - port: 80
    nodePort: 30080
    name: webui
  selector:
    app: pylon
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: pylon-ds
spec:
  template:
    metadata:
      name: pylon
      labels:
        app: pylon
    spec:
      hostNetwork: false
      hostPID: false
      nodeSelector:
        pylon: "true"
      containers:
        - name: pylon
          image: xingtanzjr/pylon:latest
          imagePullPolicy: Always
          env:
            - name: REST_SERVER_URI
              value: http://10.190.148.73:30186
            - name: K8S_API_SERVER_URI
              value: http://10.190.148.73:6443
            - name: WEBHDFS_URI
              value: http://10.190.148.73:50070
            - name: PROMETHEUS_URI
              value: http://10.190.148.73:9091
            - name: K8S_DASHBOARD_URI
              value: http://10.190.148.73:9090
            - name: YARN_WEB_PORTAL_URI
              value: http://10.190.148.73:8088
            - name: GRAFANA_URI
              value: http://10.190.148.73:3000
            - name: PAI_WEB_PORTAL_URI
              value: http://10.190.148.73:30286
          ports:
            - name: pylon
              containerPort: 80
      imagePullSecrets:
        - name: regsecret